name: Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install tools
        uses: ./.github/actions/install-tools

      - name: Install Dependencies
        run: rm -fr $(pnpm store path) && pnpm install

      - name: Check
        run: pnpm check
